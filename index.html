<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>


  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  </link>
  <title>Ping Pong</title>

  <style>
  .output {
      background-image: url("images/landing3.jpg");
      background-color: #cccccc;
    }
  </style>

</head>

<body>

  <div class="container-fluid">
    <div class="heading">
      <div class="jumbotron">
        <img src="images/logo.jpg">

<h1>Let's play!</h1>
<h3>Rules:</h3>

<p>Ping Pong will count up to you number from 1 with the following excemptions:
<ol>
<li>Numbers divisible by 3 become 'ping'<L1>
<li>Numbers divisible by 5 become 'pong'<L1>
<li>Numbers divisible by both 3 and 5 become 'pingpong'<L1>
  </p>


      <form id="ping-pong-form">
        <label for="goal"><strong>Enter your number here:</strong></label>
        <input id="goal" type="number">
        <div class="button">Lets' ping-pong it!!</button></div>
      </form>
    </div>

<div class="output">
      <ol id="solution"></ol>
    </div>
  </div>
</body>

</html>
